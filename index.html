<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div>
    <h1>Formulario de datos personales</h1>
</div>
    

<form>
    <div class="form-group">
        <label for="fname">Nombre</label>
        <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Campo obligatorio</small>
    </div>
    <div class="form-group">
        <label for="fapellido">Apellido</label>
        <input type="text" class="form-control" id="fapellido">
        <small id="emailHelp" class="form-text text-muted">Campo obligatorio</small>
    </div>
    
    <div class="form-group">
        <label for="fedad">Edad</label>
        <input type="number" class="form-control" id="fedad">
        <small id="emailHelp" class="form-text text-muted">Campo obligatorio</small>
    </div>

    <div class="form-group">
        <label for="femail">Email</label>
        <input type="email" class="form-control" id="femail" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Campo obligatorio</small>
    </div>

    <button type="submit" class="btn btn-primary">Enviar formulario</button>
</form>
<p id="text"></p>



    <script src="app.js"></script>
</body>
</html>
